<script>

        function changes(id){
            localStorage.setItem("id",id) ;
            window.location.replace("product.html") ;
        }


		function createCard(cardData) {
			var cardTemplate = [
				'<div class="col-lg-3 col-sm-6">',
					'<div class="product-item">',
						'<div >',
							'<div class="pi-pic">',
								'<a href="#" onclick="changes('+"'"+cardData.id+"'"+')">',
									'<img class="productImg" src=' + cardData.image+'>',
								'</a>',
								'<div class="pi-links" >',
									'<a href="#" onclick="changes('+"'"+cardData.id+"'"+')" class="add-card"><i class="flaticon-bag"></i><span>GET app</span></a>',
									'<a href="#" class="wishlist-btn"><i class="flaticon-heart"></i></a>',
								'</div>',
							'</div>',
							'<div class="pi-text">',
								'<h6>â‚¹'+cardData.appPrice +'</h6>',
								'<a href="#" onclick="changes('+"'"+cardData.id+"'"+')">'+cardData.appName+'</a>',
							'</div>',
						'</div>',
					'</div>',
				'</div>'

			];
			// a jQuery node
			return $(cardTemplate.join(''));

		}

		var data = [
		];

		$(document).ready(
		    function fetch() {
			var test ;
			db.collection('apps').get().then(function (snapshot) {
				snapshot.docs.forEach(function (doc) {
					storageRef.child('Game/'+doc.id+'/'+doc.data().fileName)
							.getDownloadURL()
							.then(function(url) {
								test = url.toString() ;
								var prod = {
									id: doc.id,
									appName: doc.data().appName,
									appPrice: doc.data().appPrice,
									image: test
								};
								$('#apps').append(
										createCard(prod)
								) ;
								data.push(prod) ;
								console.log(data) ;
							}).catch(function (error) {
								console.log(error) ;
							});
				})
			});
			display();
		});

		var cards = $();
		// Store all the card nodes
		data.forEach(function(item, i) {
			cards = cards.add(createCard(item));
		});

		// Add them to the page... for instance the <body>
		function display() {
			$('#apps').append(cards) ;
		}

	</script>
